<div class="max-w-lg mx-auto mt-10">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Create New User</h2>

  <form (ngSubmit)="createUser()" #createUserForm="ngForm">
    <!-- First Name -->
    <div class="mb-4">
      <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
      <input
        type="text"
        id="firstName"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="user.firstName"
        name="firstName"
        required
        #firstName="ngModel"
      />
      <div *ngIf="firstName.invalid && firstName.touched" class="text-red-500 text-xs mt-1">
        First Name is required
      </div>
    </div>

    <!-- Last Name -->
    <div class="mb-4">
      <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
      <input
        type="text"
        id="lastName"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="user.lastName"
        name="lastName"
        required
        #lastName="ngModel"
      />
      <div *ngIf="lastName.invalid && lastName.touched" class="text-red-500 text-xs mt-1">
        Last Name is required
      </div>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="user.email"
        name="email"
        required
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-red-500 text-xs mt-1">
        A valid email is required
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        id="password"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="user.password"
        name="password"
        required
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="text-red-500 text-xs mt-1">
        Password is required
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
      [disabled]="createUserForm.invalid"
    >
      Create User
    </button>
  </form>
</div>

<router-outlet />
