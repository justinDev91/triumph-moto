<div class="max-w-lg mx-auto mt-10">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Create New Warranty</h2>

  <form (ngSubmit)="createWarranty()" #createWarrantyForm="ngForm">
    <!-- Motorcycle Selection Dropdown -->
    <div class="mb-4">
      <label for="motorcycleId" class="block text-sm font-medium text-gray-700">Select Motorcycle</label>
      <select
        id="motorcycleId"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="warranty.motorcycleId"
        name="motorcycleId"
        required
        #motorcycleId="ngModel"
      >
      <option *ngFor="let motorcycle of motorcycles" [value]="motorcycle.id">
        {{ motorcycle.brand.value }}
      </option>

      </select>
      <div *ngIf="motorcycleId.invalid && motorcycleId.touched" class="text-red-500 text-xs mt-1">
        Please select a motorcycle.
      </div>
    </div>

    <!-- Start Date -->
    <div class="mb-4">
      <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
      <input
        type="date"
        id="startDate"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="warranty.startDate"
        name="startDate"
        required
        #startDate="ngModel"
      />
      <div *ngIf="startDate.invalid && startDate.touched" class="text-red-500 text-xs mt-1">
        Start Date is required.
      </div>
    </div>

    <!-- End Date -->
    <div class="mb-4">
      <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
      <input
        type="date"
        id="endDate"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="warranty.endDate"
        name="endDate"
        required
        #endDate="ngModel"
      />
      <div *ngIf="endDate.invalid && endDate.touched" class="text-red-500 text-xs mt-1">
        End Date is required.
      </div>
    </div>

    <!-- Coverage Details -->
    <div class="mb-4">
      <label for="coverageDetails" class="block text-sm font-medium text-gray-700">Coverage Details</label>
      <textarea
        id="coverageDetails"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="warranty.coverageDetails"
        name="coverageDetails"
        required
        #coverageDetails="ngModel"
      ></textarea>
      <div *ngIf="coverageDetails.invalid && coverageDetails.touched" class="text-red-500 text-xs mt-1">
        Coverage details are required.
      </div>
    </div>

    <!-- Is Active Checkbox -->
    <div class="mb-4 flex items-center">
      <input
        type="checkbox"
        id="isActive"
        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        [(ngModel)]="warranty.isActive"
        name="isActive"
        #isActive="ngModel"
      />
      <label for="isActive" class="ml-2 text-sm font-medium text-gray-700">Active Warranty</label>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
      [disabled]="createWarrantyForm.invalid"
    >
      Create Warranty
    </button>
  </form>
</div>

<router-outlet />
