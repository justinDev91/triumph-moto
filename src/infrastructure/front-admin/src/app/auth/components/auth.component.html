<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm flex flex-col items-center justify-center">
    <i class="fas fa-motorcycle text-indigo-600 text-6xl mb-4"></i>
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Login</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-900">Adresse e-mail</label>
        <div class="mt-2">
          <input type="email" id="email" [(ngModel)]="loginData.email" name="email" autocomplete="email" required class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-base text-gray-900 outline-1 outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-900">Mot de passe</label>
          <div class="text-sm">
            <a class="font-semibold text-indigo-600 hover:text-indigo-500">Mot de passe oubli√© ?</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" id="password" [(ngModel)]="loginData.password" name="password" autocomplete="current-password" required class="block w-full rounded-md bg-gray-100 px-3 py-1.5 text-base text-gray-900 outline-1 outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="flex w-full justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-gray-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Se connecter
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Pas encore membre ?
      <a class="font-semibold text-indigo-600 hover:text-indigo-500">Contactez-nous</a>
    </p>
  </div>
</div>
