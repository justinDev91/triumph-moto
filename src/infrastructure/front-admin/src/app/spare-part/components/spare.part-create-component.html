<div class="max-w-lg mx-auto mt-10">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Create New Spare Part</h2>

  <form (ngSubmit)="createSparePart()" #createSparePartForm="ngForm">
    <!-- Spare Part Name -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Spare Part Name</label>
      <input
        type="text"
        id="name"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="sparePart.name"
        name="name"
        required
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="text-red-500 text-xs mt-1">
        Spare Part Name is required
      </div>
    </div>

    <!-- Quantity in Stock -->
    <div class="mb-4">
      <label for="quantityInStock" class="block text-sm font-medium text-gray-700">Quantity in Stock</label>
      <input
        type="number"
        id="quantityInStock"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="sparePart.quantityInStock"
        name="quantityInStock"
        required
        #quantityInStock="ngModel"
        min="0"
      />
      <div *ngIf="quantityInStock.invalid && quantityInStock.touched" class="text-red-500 text-xs mt-1">
        Quantity in Stock is required and must be a valid number
      </div>
    </div>

    <!-- Critical Level -->
    <div class="mb-4">
      <label for="criticalLevel" class="block text-sm font-medium text-gray-700">Critical Level</label>
      <input
        type="number"
        id="criticalLevel"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="sparePart.criticalLevel"
        name="criticalLevel"
        required
        #criticalLevel="ngModel"
        min="0"
      />
      <div *ngIf="criticalLevel.invalid && criticalLevel.touched" class="text-red-500 text-xs mt-1">
        Critical Level is required and must be a valid number
      </div>
    </div>

    <!-- Cost -->
    <div class="mb-4">
      <label for="cost" class="block text-sm font-medium text-gray-700">Cost</label>
      <input
        type="number"
        id="cost"
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="sparePart.cost"
        name="cost"
        required
        #cost="ngModel"
        min="0"
        step="0.01"
      />
      <div *ngIf="cost.invalid && cost.touched" class="text-red-500 text-xs mt-1">
        Cost is required and must be a valid number
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
      [disabled]="createSparePartForm.invalid"
    >
      Create Spare Part
    </button>
  </form>
</div>

<router-outlet />
